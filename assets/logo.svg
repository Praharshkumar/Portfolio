<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for P -->
  <circle cx="25" cy="25" r="20" fill="url(#logoGradient)"/>
  
  <!-- Letter P -->
  <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">P</text>
  
  <!-- Name Text -->
  <text x="55" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">Praharsh</text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">Kumar</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="2" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="190" cy="25" r="1.5" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="185" cy="35" r="1" fill="url(#logoGradient)" opacity="0.4"/>
  
  <!-- Code bracket -->
  <text x="170" y="20" font-family="monospace" font-size="12" fill="url(#logoGradient)" opacity="0.6">&lt;/&gt;</text>
</svg>